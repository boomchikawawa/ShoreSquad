<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ShoreSquad - Rally your crew for beach cleanups!">
    <title>ShoreSquad - Beach Cleanup Community</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">ShoreSquad</div>            <ul class="nav-menu">
                <li><a href="#map"><i class="fas fa-map-marker-alt"></i> Map</a></li>
                <li><a href="#events"><i class="fas fa-calendar-alt"></i> Events</a></li>
                <li><a href="#weather"><i class="fas fa-cloud-sun"></i> Weather</a></li>
                <li><a href="#join"><i class="fas fa-users"></i> Join Squad</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Make Waves of Change</h1>
            <p>Join the squad and help keep our beaches clean!</p>
            <button class="cta-button">Find Next Cleanup</button>
        </section>        <section id="map" class="map-container">
            <h2>Beach Cleanup Map</h2>
            <div class="map-grid">
                <div id="cleanup-map"></div>
                <div id="next-cleanup">
                    <h3>Next Cleanup Location: Pasir Ris</h3>
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.5666563666777!2d103.95557399999999!3d1.381497!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMcKwMjInNTMuNCJOIDEwM8KwNTcnMjAuMSJF!5e0!3m2!1sen!2ssg!4v1625097600000!5m2!1sen!2ssg"
                        width="100%" 
                        height="400" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </section>        <section id="weather" class="weather-widget">
            <h2>Beach Weather Forecast</h2>
            <div id="weather-info" class="weather-forecast-grid"></div>
        </section>

        <section id="events" class="events-list">
            <h2>Upcoming Events</h2>
            <div id="events-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ShoreSquad. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/app.js"></script>
</body>
</html>
